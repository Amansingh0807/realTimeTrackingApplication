<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/public/css/contact.css">
</head>
<body>
    <header class="header-section">
        <h1 class="main-heading">TRACKIVE</h1>
        <p class="subheading">Your Ultimate Partner for Real-Time Tracking and Live Maps</p>
    </header>
    
    <div class="container">
        <div class="form-container">
            <div class="left-side">
                <h2>Let's Get In Touch</h2>
                <div class="image-area">
                    <img src="/public/assets/trackive conact.jpg" alt="Developer Illustration">
                </div>
                <div class="social-icons">
                    <a href="" target="_blank"><i class='bx bxl-instagram' style='color:#b92169'  ></i></a>
                    <a href="" target="_blank"><i class='bx bxl-facebook-circle' style='color:#1877f2'  ></i></a>
                    <a href="" target="_blank"><i class='bx bxl-youtube' style='color:#ff0000'  ></i></a>
                    <a href="" target="_blank"><i class='bx bxl-twitter' style='color:#1da1f2'  ></i></a>
                </div>
                
            </div>
            <div class="right-side">
                <h3>Contact Us</h3>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                    
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Your Phone Number">
                    
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/public/js/contact.js"></script>
</body>
</html>
