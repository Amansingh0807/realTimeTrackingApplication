<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackive - Register</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons -->
</head>
<body>
    <header class="header-section">
        <h1 class="main-heading">TRACKIVE</h1>
        <p class="subheading">Your Ultimate Partner for Real-Time Tracking and Live Maps</p>
    </header>


    <div class="container">
        <div class="left-section">
            <p>Welcome</p>
            <div class="image-section">
                <img src="/assets/Sign up-tracive register.svg" alt="Person pointing towards form">
            </div>
        </div>

        <div class="right-section">
            <h2>Sign up</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign up</button>
                </div>
                <div class="social-login">
                    <p>------ Or login with ------</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-instagram' style='color:#b92169'></i></a>
                        <a href="#"><i class='bx bxl-youtube' style='color:#ff0000'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle' style='color:#1877f2'></i></a>
                        <a href="#"><i class='bx bxl-twitter' style='color:#1da1f2'></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
